<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = 'red';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 100;

  let isDrawing = false
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let direction = true;


  function draw(event) {
    if (!isDrawing) return; // stops the function from running when the user isn't holding the mouse button down
    ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`
    ctx.beginPath();
    ctx.moveTo(lastX, lastY); // Start from this position
    ctx.lineTo(event.offsetX, event.offsetY); // And go to here
    ctx.stroke(); // Draw the line
    [lastX, lastY] = [event.offsetX, event.offsetY];
    hue++;

    if (hue >= 360) {
      hue = 0;
    }

    if (ctx.lineWidth >= 500 || ctx.lineWidth <= 1) {
      direction = !direction;
    }

    if (direction) {
      ctx.lineWidth++
    } else {
      ctx.lineWidth--;
    }
  }

  canvas.addEventListener('mousedown', (event) => {
    isDrawing = true;
    [lastX, lastY] = [event.offsetX, event.offsetY]
  });


  canvas.addEventListener('mousemove', draw)
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
